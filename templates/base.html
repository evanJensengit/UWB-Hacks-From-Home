<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='base.css') }}">
        <script type="text/javascript" src="/static/intro.js"></script>
        <title>Business Trip Planner During Pandemic</title>
    </head>

    <body>
        <p id="website_name">Business Trip</p>
        <!-- Top Navigation Menu -->
        <!-- Navigation links (hidden by default) -->
        <div id="menu_links">
            <a href="javascript:void(0)" class="close_menu" onclick="closeNav()">&times;</a>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('findVaccinationSites') }}">Vaccine Distribution Sites</a>
            <a href="">Covid-19 Cases</a>
            <a href="">Flights</a>
            <a href="">Hotels</a>
            <a href="">Restaurants</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="openNav()">
            <img src="/static/align-right.png"/>
        </a>
        <div id="search_bar">
            <p>{% block header %}{% endblock %}</p>
            {% block content %}{% endblock %}
        </div>
    </body>
