{% extends "base.html" %}
{% block header %}
<p id="page_name">Vaccine Sites</p>
{% endblock %}
{% block content %}
<form action="/vaccination-sites" method="POST" id="findSitesID">
    <input type="text" name="state" class="input_box" id="state_code">
    <input type="text" name="zip_code" class="input_box" id="zip_code">
    <button id="submit_btn" form="findSitesID" type="submit">Submit</button>
</form>
<div class="display">
    {% if showSites == True %}
        {% autoescape false %}
            {% for i in message %}
                <div class="result">
                    <p>{{i}}</p>
                </div>
            {% endfor %}
            </div>
        {% endautoescape %}
    {% endif %}
</div>

{% endblock %}
